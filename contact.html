<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitTech - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="navbar navbar-expand-lg bg-white">
        <div class="navbar-content container py-3">
            <a class="navbar-brand fw-bold" href="home.html" id="navmenu-brand">BitTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="home.html" id="navmenu-home">HOME</a>
                    <a class="nav-link" href="portfolio.html" id="navmenu-portfolio">PORTFOLIO</a>
                    <a class="nav-link" href="blog.html" id="navmenu-blog">BLOG</a>
                    <a class="nav-link" href="about.html" id="navmenu-about">ABOUT US</a>
                    <a class="nav-link" href="contact.html" id="navmenu-contact">CONTACT</a>
                    <a class="nav-link" href="todo.html" id="navmenu-todo">TODO</a>
                </div>
            </div>
            </div>
    </div>

    <div class="main" id="main">
        <div class="container-fluid">
            <div class="content">
                <div class="container my-5">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <div class="row">
                                <h1>Contact Us</h1>
                            </div>
                            <div class="row">
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni praesentium vel provident amet quibusdam distinctio, aliquid sint assumenda, at molestiae, repellat hic! Facilis deleniti omnis pariatur fugiat id sequi earum?</p>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card shadow-sm" >
                                <div class="card-body p-4" id="card-contact">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Your Name</label>
                                            <div class="d-flex gap-4">
                                                <input type="text" class="form-control" id="contact-firstname" placeholder="First name...">
                                                <input type="text" class="form-control" id="contact-lastname" placeholder="Last name...">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                        <label for="contact-email" class="form-label">Your Email</label>
                                          <input type="email" class="form-control" id="contact-email" placeholder="Email...">
                                        </div>
                                        <div class="mb-3">
                                          <label for="contact-message" class="form-label">Your Message</label>
                                          <textarea class="form-control" id="contact-message" placeholder="Message..."></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="contact-btn">Send a Message</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
